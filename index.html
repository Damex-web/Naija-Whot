  <script>
    
    var cards = document.querySelectorAll("img");
    var win = new Audio('win.mp3');
    var loss = new Audio('loss.wav');
    
    var firstPlay = 0;
    var secPlay = 0;
    
    
    Array.from(cards).forEach(function(card){
      card.addEventListener('click', function(e) {
      
      //console.log(e.target)
      //console.log(e)
      
      if (firstPlay == 0){
        card.className = "show"
        firstPlay = card;
        
      }else if (secPlay == 0){
        card.className = "show"
        secPlay = card;
        setTimeout('wins()', 1000);
      }   
    })
  })
    
    function wins() {
      if (firstPlay.src == secPlay.src){
        //console.log("match");
        
        win.play();
        setTimeout(() => {
          win.pause();
        }, 1500);
        
        firstPlay.style.border = " 2px solid green";
        secPlay.style.border = " 2px solid green";
        firstPlay.style.opacity = " 0.5";
        secPlay.style.opacity = " 0.5";
        
        firstPlay = 0;
        secPlay = 0;
        
      }else {
        firstPlay.className = "hide";
        secPlay.className = "hide"
        //console.log("no mtach");
        
        loss.play();
        setTimeout(() => {
          loss.pause();
        }, 1500);
        
        firstPlay = 0;
        secPlay = 0;
      }
    }
    
    function shuffleImages() {
      var imageCont =
          document.querySelector('.imageContainer');
      var images =
   Array.from(imageCont.getElementsByTagName('img'));

  // Shuffle the images
      for (let i = images.length - 1; i > 0; i--) {
        var j = Math.floor(Math.random() * (i + 1));
        [images[i], images[j]] = [images[j], 
          images[i]];
      }

  // Remove all images from the container
      while (imageCont.firstChild) {
        imageCont.removeChild(imageCont.firstChild);
      }

  // Append the shuffled images back to the container
      images.forEach(image =>
        imageCont.appendChild(image));
    }
    
    //console.log(cards.length);
    
  </script>
